<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
    />
    <title>PARS upload</title>
  </head>
  <body>
    <main>
      <h1>Upload them PARS</h1>

      <form
        method="POST"
        action="http://localhost:8000/pars"
        enctype="multipart/form-data"
      >
        <!-- <p>
          <label for="file_name">file_name</label>
          <input id="file_name" name="file_name" type="text" />
        </p>

        <p>
          <label for="doc_type">doc_type</label>
          <input id="doc_type" name="doc_type" type="text" />
        </p> -->

        <p>
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required value="title" />
        </p>

        <p>
          <label for="file">File</label>
          <input id="file" name="file" type="file" required />
        </p>

        <p>
          <label for="pl_number">PL Number</label>
          <input
            id="pl_number"
            name="pl_number"
            type="text"
            required
            value="13486848"
          />
        </p>

        <p>
          <label for="product_names">Product names</label>
          <input
            id="product_names"
            name="product_names"
            type="text"
            value="Great pills"
          />
        </p>

        <p>
          <label for="active_substances">Active substances</label>
          <input
            id="active_substances"
            name="active_substances"
            type="text"
            value="drugs"
          />
        </p>

        <p>
          <label for="author">Author</label>
          <input id="author" name="author" type="text" />
        </p>

        <p>
          <label for="keywords">Keywords</label>
          <input id="keywords" name="keywords" type="text" />
        </p>

        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
