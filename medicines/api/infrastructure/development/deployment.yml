apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: api
  name: api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        env: development
    spec:
      containers:
        - image: mhraproductsdevregistry.azurecr.io/products/api
          name: api
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: AZURE_SEARCH_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-search-secrets
                  key: AZURE_SEARCH_KEY
            - name: AZURE_SEARCH_INDEX
              valueFrom:
                secretKeyRef:
                  name: azure-search-secrets
                  key: AZURE_SEARCH_INDEX
            - name: AZURE_SEARCH_SERVICE
              valueFrom:
                secretKeyRef:
                  name: azure-search-secrets
                  key: AZURE_SEARCH_SERVICE
