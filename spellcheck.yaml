matrix:
  - name: Markdown
    hunspell:
      d: en_GB
    sources:
      - "**/*.md"
    dictionary:
      wordlists:
        - docs/words.txt
      output: wordlist.dic
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
      - pyspelling.filters.html:
  - name: Text
    hunspell:
      d: en_GB
    sources:
      - "**/*.txt"
    dictionary:
      wordlists:
        - docs/words.txt
      output: wordlist.dic
      encoding: utf-8
    pipeline:
      - pyspelling.filters.text:
          convert_encoding: utf-8
