name: doc-index-updater

on:
  push:
    paths:
      - medicines/doc-index-updater/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Pull Docker image
        working-directory: ./medicines/doc-index-updater
        run: ACR_ACCESS_TOKEN=${{ secrets.ACR_ACCESS_TOKEN }} make docker-pull
      - name: Build Docker image
        working-directory: ./medicines/doc-index-updater
        run: make docker
      - name: Push Docker image
        working-directory: ./medicines/doc-index-updater
        run: ACR_ACCESS_TOKEN=${{ secrets.ACR_ACCESS_TOKEN }} make docker-push
