name: medicines-web-branch

on:
  push:
    branches:
      - "*"
      - "!master"
    paths:
      - medicines/web/**
      - .github/workflows/medicines-web-branch.yaml

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Install
        uses: sergioramos/yarn-actions/install@v6
        with:
          cwd: medicines/web
          frozen-lockfile: true
      - name: Run tests
        uses: sergioramos/yarn-actions/run@v6
        with:
          cwd: medicines/web
          args: test:ci
